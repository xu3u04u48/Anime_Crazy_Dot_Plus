<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>動畫瘋·Plus - 非官方擴充插件</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      position: relative;
    }
    .container {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
    }
    .header-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: #2e2f31;
      color: white;
    }
    .content_head_box {
      display: flex;
      align-items: center;
    }
    .content_head_box .img {
      margin-right: 10px;
    }
    .content_head_box .title {
      display: flex;
	  font-size: 18px;
    }
    .content_head_box .title span {
      padding: 2px 6px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .install-button {
      background: #56b7c1;
      border: none;
      color: white;
      padding: 8px 16px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }
    .install-button-link {
      text-decoration: none;
    }
    .content-section {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .carousel {
      width: 100%;
      flex: 1;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .slide {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 0.5s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .slide.active {
      opacity: 1;
      z-index: 1;
    }
    .slide img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      pointer-events: none;
      user-select: none;
    }
    .caption-box {
      background: rgba(0, 0, 0, 0.6);
      color: white;
      text-align: center;
      padding: 15px 20px;
      font-size: 1.2em;
      width: 100%;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
      z-index: 20;
    }
    .nav button {
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      font-size: 2rem;
      padding: 10px 15px;
      cursor: pointer;
      pointer-events: all;
    }
    .back-button {
      align-self: flex-start;
      margin-bottom: 10px;
      padding: 6px 12px;
      background: #2e2f31;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-bar">
      <div class="content_head_box">
        <div class="img">
          <img src="https://xu3u04u48.github.io/Anime_Crazy_Dot_Plus/img/48.png" width="36px" height="36px"> 
        </div>
        <div class="title">
          <span style="color: #fff;background: #56b7c1;">動</span><span style="color: #fff;background: #EB9D3D;transform: translateY(-2px);display: inline-block;">畫</span><span style="color: #fff;background: #E57B94;transform: rotate(-5deg);display: inline-block;">瘋</span><span style="margin-left: 2px;">·Plus</span>
        </div>
      </div>
      <div>
        <a class="install-button-link" href="https://chromewebstore.google.com/detail/%E5%8B%95%E7%95%AB%E7%98%8B%C2%B7Plus/jkpkmeimgkhodlppajjgikfcodlilmpd" target="_blank" rel="noopener">
          <button class="install-button">前往安裝</button>
        </a>
      </div>
    </div>

    <div class="content-section" id="mainView">
      <div class="main-content">
        <div class="carousel" id="carousel">
          <div class="slide active">
            <img src="https://xu3u04u48.github.io/Anime_Crazy_Dot_Plus/img/1.png" alt="真・闇黑模式">
          </div>
          <div class="slide">
            <img src="https://xu3u04u48.github.io/Anime_Crazy_Dot_Plus/img/2.png" alt="截圖功能">
          </div>
          <div class="slide">
            <img src="https://xu3u04u48.github.io/Anime_Crazy_Dot_Plus/img/3.png" alt="子母畫面">
          </div>
          <div class="slide">
            <img src="https://xu3u04u48.github.io/Anime_Crazy_Dot_Plus/img/4.png" alt="彈幕工具">
          </div>

          <div class="nav">
            <button onclick="prevSlide()">❮</button>
            <button onclick="nextSlide()">❯</button>
          </div>
        </div>

        <div class="caption-box" id="captionBox">
          真・闇黑模式：全面黑化介面，降低眼睛負擔，深夜追番更舒適。
        </div>
      </div>
    </div>
  </div>

<script>
  const slides = document.querySelectorAll('.slide');
  const captionBox = document.getElementById('captionBox');
  const carousel = document.getElementById('carousel');
  const mainView = document.getElementById('mainView');
  const updateLog = document.getElementById('updateLog');
  
  
function backToMain() {
  document.getElementById('updateLog').style.display = 'none';
  document.getElementById('mainView').style.display = 'flex';
}

document.addEventListener('click', (e) => {
  if (e.target.classList.contains('timeline-header')) {
    const item = e.target.closest('.timeline-item');
    item.classList.toggle('open');
  }
});

  function backToMain() {
    updateLog.style.display = 'none';
    mainView.style.display = 'flex';
  }

  const captions = [
  "真・闇黑模式：全面黑化介面，降低眼睛負擔，深夜追番更舒適。",
  "截圖功能：一鍵截圖精彩畫面，自訂加入彈幕、Logo 與影片資訊。",
  "子母畫面：支援彈幕同步，邊看動畫邊做事，多工模式超順暢。",
  "彈幕工具：編輯、複製、過濾彈幕，還能消音特定用戶，觀影更自在。"
	];

  let currentIndex = 0;
  let intervalId;

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.classList.toggle('active', i === index);
    });
    captionBox.textContent = captions[index];
  }

  function restartInterval() {
    clearInterval(intervalId);
    intervalId = setInterval(nextSlide, 6000);
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % slides.length;
    showSlide(currentIndex);
    restartInterval();
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + slides.length) % slides.length;
    showSlide(currentIndex);
    restartInterval();
  }

  document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowRight') nextSlide();
    if (e.key === 'ArrowLeft') prevSlide();
  });

  let startX = 0;
  let isDragging = false;

  carousel.addEventListener('mousedown', (e) => {
    isDragging = true;
    startX = e.clientX;
  });

  carousel.addEventListener('mouseup', (e) => {
    if (!isDragging) return;
    let endX = e.clientX;
    if (startX - endX > 50) nextSlide();
    else if (endX - startX > 50) prevSlide();
    isDragging = false;
  });

  carousel.addEventListener('mouseleave', () => {
    isDragging = false;
  });
  
    // 手機觸控支援
  let touchStartX = 0;
  let touchEndX = 0;

  carousel.addEventListener('touchstart', (e) => {
    touchStartX = e.changedTouches[0].screenX;
  });

  carousel.addEventListener('touchend', (e) => {
    touchEndX = e.changedTouches[0].screenX;
    if (touchStartX - touchEndX > 50) nextSlide();
    else if (touchEndX - touchStartX > 50) prevSlide();
  });
  

  intervalId = setInterval(nextSlide, 6000);
</script>

</body>
</html>
